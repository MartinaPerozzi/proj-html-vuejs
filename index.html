<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- TITLE -->
	<title>EduPrime</title>
	<!-- LINK -->
	<!-- Font -->
	<!-- serif -->
	<!-- sans-serif -->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c:wght@700;800;900&display=swap"
		rel="stylesheet">
	<!-- Font-awesome -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
		integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
		crossorigin="anonymous" referrerpolicy="no-referrer" />
	<!-- Boostrap -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
	<!-- Style -->
	<link rel="stylesheet" href="./css/reset.css">
	<link rel="stylesheet" href="./css/utils.css">
	<link rel="stylesheet" href="./css/style.css">
	<!-- JAVASCRIPT-Vue -->
	<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
	<!-- My-JS -->
	<script type="text/javascript" src="./js/script.js" defer></script>

</head>

<body>
	<div id="app">
		<div class="">
			<!-- HEADER -->
			<!-- Navbar -->
			<header>
				<div class="navbar-edu d-flex justify-content-between align-items-center">
					<div class="logo-img">
						<img :src="'./img/' + headerNavbar.logo + '.png'" alt="logo image">
					</div>
					<ul class="nav-list d-flex align-items-center">
						<li v-for="(item, index) in headerNavbar.navItems" :class="(item.dropdown)? 'dropdown': ''">
							{{item.nav}}
							<div v-if="index==lastNavLink">
								<button class="courses-btn" type="button"> {{item.buttonText}}</button>
							</div>
						</li>
					</ul>
				</div>
				<!-- JUMBOTRON -->
				<section class="jumbotron-edu pt-5">
					<div class="jumbotron-content d-flex flex-column justify-content-center align-items-center">
						<h1>Key to your success</h1>
						<p>EduPrime is the most versatile WordPress Theme for educational purposes, showcasing
							universities, secondary schools etc.</p>
						<div class="jumbotron-btn d-flex pt-4">
							<button class="courses-btn" type="button"><i class="fa-solid fa-magnifying-glass"></i>
								Search courses</button>
							<button class="edu-btn btn-white-edu" type="button"><i class="fa-solid fa-user-plus"></i>
								Apply for university</button>

						</div>

					</div>



				</section>

			</header>


		</div>
	</div>


</body>

</html>
